<!DOCTYPE html>
{% load static %}
	<html lang="en" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png">
		<!-- Author Meta -->
		<meta name="author" content="CodePixar">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Jeno's Trip Blog</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="../../static/css/linearicons.css">
			<link rel="stylesheet" href="../../../static/css/font-awesome.min.css">
			<link rel="stylesheet" href="../../../static/css/magnific-popup.css">
			<link rel="stylesheet" href="../../../static/css/nice-select.css">
			<link rel="stylesheet" href="../../../static/css/owl.carousel.css">
			<link rel='stylesheet' href='../../../static/css/simplelightbox.min.css' >
			<link rel="stylesheet" href="../../../static/css/bootstrap.css">
			<link rel="stylesheet" href="../../../static/css/main.css">

		</head>
		<body>
			<!-- Start Header Area -->
			<header class="default-header">
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="{% url 'home' %}"><img src="{% static 'tt-iconlogo-white.png' %}" height="30" alt=""></a>
							</div>
							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">
									<a href="#home">Home</a>
									<a href="#about">About Me</a>
									<a href="#gallery">Gallery</a>
									<a href="#blog">Blog</a>
									{% if user.is_authenticated %}
									<a class="" href="javascript:{ document.getElementById('logout').submit() }">Logout</a>
					        	<form id="logout" method="POST" action="{% url 'logout' %}">
						        {% csrf_token%}
						        <input type="hidden">
						        </form>
									{% else %}
									<a href="#contact">Contact</a>
									<a class="" href="{% url 'signup' %}">Signup</a>
									<a class="" href="{% url 'login' %}">Login</a>
									{% endif %}
								</nav>
								<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Area -->

			<!-- End banner Area -->

			<!-- Start About Area -->
			{% block content %}
			<section class="About-area section-gap" id="about">

			</section>
			{% endblock %}
			<!-- End About Area -->



			<script src="../../../static/js/vendor/jquery-2.2.4.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="../../../static/js/vendor/bootstrap.min.js"></script>
			<script src="../../../static/js/jquery.ajaxchimp.min.js"></script>
			<script src="../../../static/js/owl.carousel.min.js"></script>
			<script src="../../../static/js/jquery.nice-select.min.js"></script>
			<script src="../../../static/js/jquery.sticky.js"></script>
			<script src="../../../static/js/parallax.min.js"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script type="text/javascript" src="../../../static/js/simple-lightbox.min.js"></script>
			<script src="../../../static/js/main.js"></script>
		</body>
	</html>
